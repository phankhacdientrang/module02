<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calculateTotalSalary(employees) {
            const salaries = employees.map(function (employee) {
                return employee.salary;
            });

            const totalSalary = salaries.reduce(function (acc, current) {
                return acc + current;
            }, 0);

            return totalSalary;
        }

        const employeeArray = [
            { name: 'Alice', salary: 50000 },
            { name: 'Bob', salary: 60000 },
            { name: 'Charlie', salary: 75000 }
        ];

        const result = calculateTotalSalary(employeeArray);
        console.log(result); // Kết quả sẽ là 185000

    </script>
</body>

</html>
