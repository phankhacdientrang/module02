<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function calculateSumOfPrimes(numbers) {
            const primes = numbers.filter(function (number) {
                return isPrime(number);
            });

            const sumOfPrimes = primes.reduce(function (acc, current) {
                return acc + current;
            }, 0);

            return sumOfPrimes;
        }

        // Ví dụ sử dụng
        const numberArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const result = calculateSumOfPrimes(numberArray);
        console.log(result); // Kết quả sẽ là 17 (2 + 3 + 5 + 7)

    </script>
</body>

</html>
