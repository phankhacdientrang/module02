<body>
    <script>
        function stringLengths(strings) {

            const lengthsArray = strings.map(function (str) {
                return str.length;
            });

            return lengthsArray;
        }

        const stringArray = ["apple", "banana", "orange"];
        const result = stringLengths(stringArray);
        console.log(result); // Kết quả sẽ là [5, 6, 6]

    </script>
</body>
