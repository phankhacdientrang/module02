<body>
    <script>
        function checkIfElementExists(arr, value) {
            return arr.includes(value);
        }

        // Ví dụ sử dụng
        const arrayExample = [1, 2, 3, 4, 5];
        const valueToCheck = 3;
        const result = checkIfElementExists(arrayExample, valueToCheck);
        console.log(result); // Kết quả sẽ là true

    </script>
</body>
